<h2 mat-dialog-title>Confirmar exclusão</h2>
<mat-dialog-content>
  Tem certeza de que deseja excluir seu usuário?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" mat-dialog-close>Cancelar</button>
  <button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Confirmar</button>
</mat-dialog-actions>
