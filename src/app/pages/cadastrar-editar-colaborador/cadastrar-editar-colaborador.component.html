<app-header></app-header>
<div class="container">
  <div class="left-section">
    <mat-card>
      <h1>Cadastro de Colaborador</h1>
      <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Data de Nascimento</mat-label>
            <input matInput formControlName="dataNasc" type="date">
          </mat-form-field>

          <mat-form-field appearance="fill" class="half-width">
            <mat-label>NIS</mat-label>
            <input matInput formControlName="nis">
          </mat-form-field>

          <mat-form-field appearance="fill" class="half-width">
            <mat-label>CBO</mat-label>
            <input matInput formControlName="cbo">
          </mat-form-field>

          <mat-form-field appearance="fill" class="half-width">
            <mat-label>CTPS</mat-label>
            <input matInput formControlName="numCTPS">
          </mat-form-field>

          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Título de Eleitor</mat-label>
            <input matInput formControlName="numTituloEleitor">
          </mat-form-field>

          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Escolaridade</mat-label>
            <mat-select formControlName="escolaridade">
              <mat-option *ngFor="let option of escolaridadeOptions" [value]="option">{{option}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Data de Admissão</mat-label>
            <input matInput formControlName="dataAdmissao" type="date">
          </mat-form-field>

          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Função</mat-label>
            <input matInput formControlName="funcao">
          </mat-form-field>

          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Salário</mat-label>
            <input matInput formControlName="valorSalario" type="number">
          </mat-form-field>

          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Transporte</mat-label>
            <input matInput formControlName="valorValeTransporte">
          </mat-form-field>
        </div>
        <div class="button-container">
          <button mat-raised-button class="input-submit" color="primary" type="submit">Cadastrar</button>
          <button class="voltar-button" routerLink='/home'>Voltar</button>
        </div>
      </form>
    </mat-card>
  </div>
  <div class="right-section">
    <img src="assets/images/Colaborador.png" alt="Cadastro de Colaborador">
  </div>
</div>
