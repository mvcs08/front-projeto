<app-header></app-header>

<div class="margem">
  <h1 class="cor cabeçalho-table espacamento">Serviços</h1>

  <mat-form-field class="espacamento input-box">
    <mat-label>Pesquisar</mat-label>
    <input matInput (input)="search($event)">
  </mat-form-field>

  <mat-card>

    <table mat-table [dataSource]="servicos" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Titulo">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let servico"> {{servico.titulo}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Fornecedor">
        <th mat-header-cell *matHeaderCellDef>Fornecedor</th>
        <td mat-cell *matCellDef="let servico"> {{servico.fornecedor}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Nota">
        <th mat-header-cell *matHeaderCellDef>Numero Nota</th>
        <td mat-cell *matCellDef="let servico"> {{servico.numeroNota}} </td>
      </ng-container>

      <ng-container matColumnDef="Pagamento">
        <th mat-header-cell *matHeaderCellDef>Pagamento</th>
        <td mat-cell *matCellDef="let servico"> {{servico.formaPagamento}} </td>
      </ng-container>

      <ng-container matColumnDef="Parcelas">
        <th mat-header-cell *matHeaderCellDef>Parcelas</th>
        <td mat-cell *matCellDef="let servico"> {{servico.parcelas}} </td>
      </ng-container>

      <ng-container matColumnDef="Vencimento">
        <th mat-header-cell *matHeaderCellDef>Vencimento</th>
        <td mat-cell *matCellDef="let servico"> {{servico.vencimento}} </td>
      </ng-container>

      <ng-container matColumnDef="CC">
        <th mat-header-cell *matHeaderCellDef>Centro Custo</th>
        <td mat-cell *matCellDef="let servico"> {{servico.centroCusto}} </td>
      </ng-container>

      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let servico"> {{servico.statusPagamento}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Ações">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let servico">
          <div class="espacos">
            <button routerLink="/servico/editar/{{servico.id}}" mat-icon-button class="button-color-edit"><mat-icon
                class="color-icon">edit</mat-icon></button>
            <button routerLink="/servico/visualizar/{{servico.id}}" mat-icon-button class="button-color-view"><mat-icon
                class="color-icon">visibility</mat-icon></button>
            <button (click)="OpenDialog(servico.id)" mat-icon-button class="button-color-delete"><mat-icon
                class="color-icon">delete</mat-icon></button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
  </mat-card>
